    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #272A36;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            overflow: hidden;
            height: 100vh;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .mode-selector {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .mode-selector button {
            padding: 10px 16px;
            font-size: 1em;
            cursor: pointer;
            background-color: #272A36;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .mode-selector button:hover, .mode-selector button:active {
            background-color: #8E6FD4;
        } 
        .opponent-panel {
            width: 100%;
            height: 24vh;
            min-height: 120px;
            background-color: #434659;
            border-radius: 0 0 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            margin: 0px;
        }
        .player-panel {
            width: 100%;
            height: 24vh;
            min-height: 120px;
            background-color: #434659;
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            margin: 0px;
            position: relative;
        }
        .button-container-on, .button-container-down {
            width: 100%;
            max-width: 410px;
            height: 90px;
            background-color: #272A36;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }
        .player-name-on, .player-name-down {
            width: 200px;
            height: 20px;
            background-color: #272A36;
            text-align: center;
            font-size: 8pt;
            margin: 2vh 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player-name-on {
            border-radius: 0 0 20px 20px;
        }
        .player-name-down {
            border-radius: 20px 20px 0 0;
        }
        .color-picker {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .color-picker.disabled {
            opacity: 0.1;
            pointer-events: none;
        }
        .color {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            flex-shrink: 0;
        }
        .color:active {
            transform: scale(0.9);
        }
        .color.disabled {
            opacity: 0.1;
            pointer-events: none;
        }
        .grid-parent-container {
            background-color: white;
            border-radius: 4px;
            border: 1px solid #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-height: 50vh;
            margin: 4vh 0;
            overflow: hidden;
        }
        .grid {
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .cell {
            width: 100%;
            height: 100%;
            border: 1px solid #FFFFFF;
            border-radius: 10%;
            cursor: pointer;
            box-sizing: border-box;
        }
        @keyframes scale {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .cell.scale {
            animation: scale 0.3s ease-in-out;
        }
        .winner-popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 320px;
            height: auto;
            min-height: 360px;
            border: 2px solid #434659;
            background-color: #272A36;
            border-radius: 20px;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        .winner-title {
            font-size: 22pt;
            color: #51E087;
            margin: 10px 0;
        }
        .score-container {
            width: 100%;
            height: 160px;
            background-color: #515163;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-sizing: border-box;
            padding: 10px;
            margin: 10px 0;
        }
        .score-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .score-label {
            font-size: 16pt;
            margin-bottom: 12px;
        }
        .score-value {
            width: 100%;
            max-width: 120px;
            height: 80px;
            background-color: #373745;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30pt;
        }
        .winner-popup-button, .restart-button {
            width: 120px;
            height: 40px;
            margin: 6px auto;
            font-size: 1em;
            cursor: pointer;
            background-color: #8E6FD4;
            color: white;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .winner-popup-button:active, .restart-button:active {
            transform: scale(0.95);
        }
        .sound-toggle {
            position: absolute;
            top: 2vh;
            right: 2vw;
            width: 24px;
            height: 24px;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23272A36"><path d="m10,20C3.33,20,0,16.67,0,10S3.33,0,10,0s10,3.33,10,10-3.33,10-10,10Zm.41-14.47c-.17-.55-.75-.87-1.31-.7-.13.04-.25.1-.35.19-.15.12-.83.88-1.54,1.71-.16-.05-.32-.08-.49-.08h-2.09c-.78,0-1.42.62-1.43,1.4v3.51c0,.78.65,1.41,1.43,1.4h2.09c.17,0,.34-.03.49-.09.73.85,1.41,1.63,1.52,1.72.47.37,1.15.28,1.52-.19.08-.1.14-.22.18-.35.34-1.49.53-3.02.56-4.55-.01-1.35-.21-2.68-.59-3.97h0Zm2.85,2.11c-.23-.54-.73-.72-.99-.47-.25.31-.29.74-.11,1.1.45,1.05.45,2.23,0,3.28-.18.36-.13.78.11,1.1.26.25.76.08.99-.47.63-1.45.63-3.09,0-4.54h0Zm2.15-.74c-.13-.32-.33-.6-.59-.81-.05-.03-.10-.06-.15-.08-.05-.02-.10-.02-.15-.02-.10,0-.20.06-.25.15-.14.21-.20.46-.19.72,0,.07,0,.13.01.20s.02.13.03.20c.03.13.07.26.13.39.64,1.38.64,2.97,0,4.35-.06.12-.10.25-.14.38-.12.38-.06.79.17,1.11.06.08.16.14.27.14.03,0,.05,0,.08,0,.08-.01.16-.05.23-.10.26-.20.46-.47.57-.78.41-.94.61-1.96.59-2.99,0-.98-.20-1.95-.60-2.84h0s0,0,0,0Z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            -webkit-tap-highlight-color: transparent;
        }
        .sound-toggle.muted {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23272A36"><path d="m10,0C3.33,0,0,3.33,0,10s3.33,10,10,10,10-3.33,10-10S16.67,0,10,0Zm.43,14.06c-.17.57-.78.90-1.35.72-.13-.04-.24-.10-.35-.18-.11-.09-.79-.87-1.52-1.72-.16.06-.33.09-.49.09h-2.09c-.78,0-1.42-.62-1.43-1.40v-3.51c0-.78.65-1.41,1.43-1.40h2.09c.17,0,.33.03.49.08.71-.83,1.39-1.59,1.54-1.71.45-.36,1.11-.29,1.47.16.08.10.15.22.19.35.38,1.29.57,2.63.59,3.98-.03,1.53-.22,3.05-.56,4.55h0Zm5.97-2.64c.26.26.26.68,0,.94-.26.26-.68.26-.94,0l-1.41-1.41-1.41,1.41c-.25.27-.67.29-.94.04s-.29-.67-.04-.94h0s.03-.03.04-.04h0s1.41-1.41,1.41-1.41l-1.41-1.41c-.26-.26-.26-.68,0-.94,0,0,0,0,0,0h0s0,0,0,0c.26-.26.68-.26.94,0l1.41,1.41,1.41-1.41c.27-.25.69-.24.95.04.24.26.24.65,0,.91l-1.41,1.41,1.41,1.41h0Z"/></svg>');
        }
        .active-player {
            color: white;
        }
        .inactive-player {
            color: #434659;
        }
        .winner-color {
            color: #51E087;
        }
        .loser-color {
            color: white;
        }
        
        /* 添加到主屏幕提示 */
        .install-prompt {
            position: fixed;

            margin-left: 10px;

<body>
    <div class="game-container">

    <!-- 新获胜弹窗 -->
    <div class="winner-popup-container" id="winner-popup">
        <h2 class="winner-title" id="winner-title">🎉色彩泛滥🎉</h2>

            <div class="score-box" id="player1-score-box">

    <!-- 添加到主屏幕提示 -->
    <div class="install-prompt" id="install-prompt">
        添加到主屏幕以获取更好体验

    <script>
        const grid = document.getElementById('grid');
        const player1Picker = document.getElementById('player1-picker');
        const player2Picker = document.getElementById('player2-picker');
        const winnerPopup = document.getElementById('winner-popup');
        const winnerTitle = document.getElementById('winner-title');
        const soundToggle = document.getElementById('sound-toggle');
        const player1Name = document.getElementById('player1-name');
        const player2Name = document.getElementById('player2-name');
        const player1Label = document.getElementById('player1-label');
        const player2Label = document.getElementById('player2-label');
        const player1Value = document.getElementById('player1-value');
        const player2Value = document.getElementById('player2-value');
        const player1ScoreBox = document.getElementById('player1-score-box');
        const player2ScoreBox = document.getElementById('player2-score-box');
        const overlay = document.getElementById('overlay');
        const installPrompt = document.getElementById('install-prompt');
        const installButton = document.getElementById('install-button');
        const colors = ['#4798FF', '#FF91C4', '#51E087', '#8E6FD4', '#FFD526'];

        // Web Audio API 音效
        let audioContext;
        let soundEnabled = true;
        let deferredPrompt;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error('Web Audio API is not supported in this browser');
                soundEnabled = false;
                soundToggle.classList.add('muted');
            }
        }
        
        function playClickSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 800;
            gainNode.gain.value = 1;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function playButtonSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'triangle';
            oscillator.frequency.value = 500;
            gainNode.gain.value = 1;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        function playWinSound() {
            if (!soundEnabled || !audioContext) return;
            const ctx = new AudioContext();
            const now = ctx.currentTime;
            
            // 三个快速音符
            const notes = [
                { freq: 659.25, time: 0 },   // E5
                { freq: 783.99, time: 0.05 }, // G5
                { freq: 1046.5, time: 0.1 }   // C6
            ];
            
            notes.forEach(note => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.type = "square";
                osc.frequency.value = note.freq;
                
                gain.gain.setValueAtTime(0.7, now + note.time);
                gain.gain.exponentialRampToValueAtTime(0.01, now + note.time + 0.08);
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(now + note.time);
                osc.stop(now + note.time + 0.08);
            });
            
            // 短促鼓点
            const kick = ctx.createOscillator();
            const kickGain = ctx.createGain();
            kick.type = "sine";
            kick.frequency.setValueAtTime(150, now);
            kick.frequency.exponentialRampToValueAtTime(50, now + 0.1);
            kickGain.gain.setValueAtTime(0.8, now);
            kickGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            
            kick.connect(kickGain);
            kickGain.connect(ctx.destination);
            kick.start();
            kick.stop(now + 0.1);
        }

        let gridColors = [];
        let currentPlayer = 1;
        let gameOver = false;
        let player1Score = 0;
        let player2Score = 0;
        let lastUsedColor = null;
        let player1Cells = new Set();
        let player2Cells = new Set();
        let gridSize = 10;

        // 初始化网格
        function initGrid(size) {
            gridSize = size;
            grid.innerHTML = '';
            
            // 计算单元格大小，确保网格整体不超过最大高度
            const maxCellSize = Math.floor((window.innerHeight * 0.4) / size);
            const cellSize = Math.min(40, maxCellSize);
            
            grid.style.gridTemplateColumns = `repeat(${size}, ${cellSize}px)`;
            grid.style.gridTemplateRows = `repeat(${size}, ${cellSize}px)`;
            gridColors = [];
            player1Cells = new Set();
            player2Cells = new Set();

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                cell.style.backgroundColor = randomColor;
                gridColors.push(randomColor);
                grid.appendChild(cell);
            }

            // 设置玩家 1 和玩家 2 的起始点
            const player1Start = 0;
            gridColors[player1Start] = 'player1';
            grid.children[player1Start].style.backgroundColor = '#FFD526';
            player1Cells.add(player1Start);

            const player2Start = size * size - 1;
            gridColors[player2Start] = 'player2';
            grid.children[player2Start].style.backgroundColor = '#4798FF';
            player2Cells.add(player2Start);

            player1Score = 1;
            player2Score = 1;
            
            // 更新玩家名字颜色
            updatePlayerNames();
        }
    
        // 更新网格颜色
        function updateGridColor(color) {
            if (soundEnabled) {
                playClickSound();
            }
            
            const currentPlayerCells = currentPlayer === 1 ? player1Cells : player2Cells;
            const opponentCells = currentPlayer === 1 ? player2Cells : player1Cells;

            const queue = Array.from(currentPlayerCells);
            const visited = new Set(queue);

            while (queue.length > 0) {
                const index = queue.shift();
                const cell = grid.children[index];

                // 添加缩放动画
                cell.classList.add('scale');
                cell.addEventListener('animationend', () => {
                    cell.classList.remove('scale');
                }, { once: true });

                gridColors[index] = color;
                cell.style.backgroundColor = color;

                const neighbors = getNeighbors(index);
                for (const neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        if (gridColors[neighbor] === color || gridColors[neighbor] === gridColors[index]) {
                            visited.add(neighbor);
                            queue.push(neighbor);
                            currentPlayerCells.add(neighbor);
                            opponentCells.delete(neighbor);
                        }
                    }
                }
            }

            player1Score = player1Cells.size;
            player2Score = player2Cells.size;
            lastUsedColor = color;
            disableLastUsedColor();

            if (isGameOver()) {
                gameOver = true;
                const winner = player1Score > player2Score ? '反方玩家' : '正方玩家';
                if (soundEnabled) {
                    playWinSound();
                }
                showWinnerPopup(winner, player1Score, player2Score);
                return;
            }

            switchPlayer();
        }

        // 获取相邻单元格的索引
        function getNeighbors(index) {
            const neighbors = [];
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;

            if (row > 0) neighbors.push(index - gridSize);
            if (row < gridSize - 1) neighbors.push(index + gridSize);
            if (col > 0) neighbors.push(index - 1);
            if (col < gridSize - 1) neighbors.push(index + 1);

            return neighbors;
        }

        // 禁用对手的上次选择颜色
        function disableLastUsedColor() {
            const opponentPicker = currentPlayer === 1 ? player2Picker : player1Picker;
            opponentPicker.querySelectorAll('.color').forEach(colorDiv => {
                if (colorDiv.getAttribute('data-color') === lastUsedColor) {
                    colorDiv.classList.add('disabled');
                } else {
                    colorDiv.classList.remove('disabled');
                }
            });
        }

        // 检查游戏是否结束
        function isGameOver() {
            return player1Cells.size + player2Cells.size === gridSize * gridSize;
        }

        // 切换玩家
        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;

            if (currentPlayer === 1) {
                player1Picker.classList.remove('disabled');
                player2Picker.classList.add('disabled');
            } else {
                player1Picker.classList.add('disabled');
                player2Picker.classList.remove('disabled');
            }
            
            updatePlayerNames();
        }
        
        // 更新玩家名字颜色
        function updatePlayerNames() {
            if (currentPlayer === 1) {
                player1Name.classList.add('active-player');
                player1Name.classList.remove('inactive-player');
                player2Name.classList.add('inactive-player');
                player2Name.classList.remove('active-player');
            } else {
                player1Name.classList.add('inactive-player');
                player1Name.classList.remove('active-player');
                player2Name.classList.add('active-player');
                player2Name.classList.remove('inactive-player');
            }
        }

        // 显示获胜弹窗
        function showWinnerPopup(winner, score1, score2) {
            winnerTitle.textContent = `🥳${winner}获胜🥳`;
            player1Value.textContent = score1;
            player2Value.textContent = score2;
            
            if (winner === '反方玩家') {
                player1Label.classList.add('winner-color');
                player1Label.classList.remove('loser-color');
                player1Value.classList.add('winner-color');
                player1Value.classList.remove('loser-color');
                
                player2Label.classList.add('loser-color');
                player2Label.classList.remove('winner-color');
                player2Value.classList.add('loser-color');
                player2Value.classList.remove('winner-color');
            } else {
                player2Label.classList.add('winner-color');
                player2Label.classList.remove('loser-color');
                player2Value.classList.add('winner-color');
                player2Value.classList.remove('loser-color');
                
                player1Label.classList.add('loser-color');
                player1Label.classList.remove('winner-color');
                player1Value.classList.add('loser-color');
                player1Value.classList.remove('winner-color');
            }
            
            overlay.style.display = 'block';
            winnerPopup.style.display = 'flex';
        }

        // 关闭获胜弹窗
        function closeWinnerPopup() {
            overlay.style.display = 'none';
            winnerPopup.style.display = 'none';
            resetGame();
        }

        // 重置游戏
        function resetGame() {
            if (soundEnabled) {
                playButtonSound();
            }
            grid.innerHTML = '';
            gridColors = [];
            currentPlayer = 1;
            gameOver = false;
            player1Picker.classList.remove('disabled');
            player2Picker.classList.add('disabled');
            lastUsedColor = null;
            player1Cells = new Set();
            player2Cells = new Set();
            initGrid(gridSize);
        }

        // 开始游戏
        function startGame(mode) {
            if (soundEnabled) {
                playButtonSound();
            }
            let size;
            switch (mode) {
                case 'lightning':
                    size = 5;
                    break;
                case 'casual':
                    size = 10;
                    break;
                case 'endurance':
                    size = 15;
                    break;
                default:
                    size = 10;
            }
            initGrid(size);
        }

        // 初始化音频
        initAudio();

        // 默认开始休闲战
        startGame('casual');

        // 玩家 1 的控制栏事件监听
        player1Picker.querySelectorAll('.color').forEach(colorDiv => {
            colorDiv.addEventListener('click', () => {
                if (!gameOver) {
                    const selectedColor = colorDiv.getAttribute('data-color');
                    updateGridColor(selectedColor);
                }
            });
        });

        // 玩家 2 的控制栏事件监听
        player2Picker.querySelectorAll('.color').forEach(colorDiv => {
            colorDiv.addEventListener('click', () => {
                if (!gameOver) {
                    const selectedColor = colorDiv.getAttribute('data-color');
                    updateGridColor(selectedColor);
                }
            });
        });
        
        // 音效开关
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.classList.toggle('muted', !soundEnabled);
            if (soundEnabled) {
                playButtonSound();
            }
        });
        
        // 防止触摸事件导致页面缩放
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });
        
        // 添加到主屏幕功能
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 显示提示
            setTimeout(() => {
                installPrompt.style.display = 'block';
            }, 5000);
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installPrompt.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
        
        // 检测是否在独立模式中运行
        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('Running in standalone mode');
                installPrompt.style.display = 'none';
            }
        });
        
        // 防止双击缩放
        let lastTouchTime = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchTime <= 300) {
                event.preventDefault();
            }
            lastTouchTime = now;
        }, false);
    </script>
</body>
</html>
